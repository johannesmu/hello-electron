<!DOCTYPE html>
<html>
  <head>
    <title>Hello</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="images/icon.png" rel="icon">
  </head>
  <body>
    <div class="app-view">
      <header>
        <h1>Hello</h1>
        <img class="logo" src="images/icon.png">
      </header>
      <main>
        <div class="row conversation-row">
          <div class="conversation">
            <ul id="chats">
              <li>hello friend</li>
            </ul>
          </div>
          <div class="friends">
            <ul id="contacts">
              <li>Bob</li>
            </ul>
          </div>
        </div>
      </main>
      <footer>
        <form id="input-form">
          <input type="text" name="task-input" id="task-input" placeholder="Hello">
          <button>+</button>
        </form>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
