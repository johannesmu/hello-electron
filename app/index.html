<!DOCTYPE html>
<html>
  <head>
    <title>Hello</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com/firebasejs/ http://localhost:3000 'sha256-ACIB33Hl9LVJSjX98OCGHPk/v2R6/jJW0Jcf1Rvk4BI='; connect-src http://localhost:3000 ws://localhost:3000 https://www.googleapis.com https://securetokens.googleapis.com/v1 *;">
    <link href="style.css" rel="stylesheet">
    <link href="images/hello-icon.png" rel="icon">
  </head>
  <body>
    <div class="app-view">
      <header>
        <div class="logo">
          <img class="logo" src="images/icon.png">
        </div>
        <div class="username">
          <p>Hello Bro</p>
        </div>
        <div class="user">
          <ul class="authmenu" id="nav">
            <li>
              <a href="#" id="user-login">Login</a>
            </li>
            <li>
              <a href="#" id="user-signup">Signup</a>
            </li>
            <li>
              <a href="#" id="user-profile">Profile</a>
            </li>
            <li>
              <a href="#" id="user-logout">Logout</a>
            </li>
          </ul>
        </div>
      </header>
      <main>
        <div class="row conversation-row">
          <div class="left conversation">
            <ul id="chats"></ul>
          </div>
          <div class="right">
            <ul id="contacts"></ul>
          </div>
        </div>
      </main>
      <footer>
        <form id="input-form">
          <div class="row">
            <div class="left">
              <input type="text" name="chat-input" id="chat-input" placeholder="Hello">
            </div>
            <div class="right">
              <button>+</button>
            </div>
          </div>
        </form>
      </footer>
      <div id="overlay">
        <div class="form-container">
          <div class="form" id="login">
            <form id="login-form">
              <h1 class="form-header">Log in</h1>
              <label for="login-email">Email</label>
              <input type="email" name="email" id="login-email" placeholder="you@domain.com">
              <label for="login-password">Password</label>
              <input type="password" name="password" id="login-password" placeholder="your account password">
              <div class="form-submit">
                <button class="submit-btn" role="submit" id="login-btn">Log in</button>
              </div>
              <p class="form-switch">Don't have an account?
                <a href="#" id="signup-link">Sign up</a>
              </p>
            </form>
          </div>
          <div class="form" id="signup">
            <form id="signup-form">
              <h1 class="form-header">Sign up</h1>
              <label for="username">User Name</label>
              <input type="text" name="username" id="username" placeholder="username">
              <label for="email">Email</label>
              <input type="email" name="email" id="signup-email" placeholder="jane@doe.com">
              <label for="password">Password</label>
              <input type="password" name="password" id="signup-password" placeholder="choose a password">
              <div class="form-submit">
                <button class="submit-btn" role="submit" id="signup-btn">Sign up</button>
              </div>
              <p class="form-switch">Already have an account?
                <a href="#" id="login-link">Log in</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
