<!DOCTYPE html>
<html>
  <head>
    <title>Hello</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com/firebasejs/ http://localhost:3000 'sha256-ACIB33Hl9LVJSjX98OCGHPk/v2R6/jJW0Jcf1Rvk4BI='; connect-src http://localhost:3000 ws://localhost:3000;">
    <link href="style.css" rel="stylesheet">
    <link href="images/icon.png" rel="icon">
  </head>
  <body>
    <div class="app-view">
      <header>
        <div class="logo">
          <h1>Hello</h1>
          <img class="logo" src="images/icon.png">
        </div>
        <div class="user">
          <ul class="authmenu">
            <li>
              <a href="#" id="login">Login</a>
            </li>
            <li>
              <a href="#" id="signup">Signup</a>
            </li>
            <li>
              <a href="#" id="logout">Logout</a>
            </li>
          </ul>
        </div>
      </header>
      <main>
        <div class="row conversation-row">
          <div class="conversation">
            <ul id="chats">
              <li>Hello friend</li>
            </ul>
          </div>
          <div class="friends">
            <ul id="contacts">
              <li>Bob</li>
            </ul>
          </div>
        </div>
      </main>
      <footer>
        <form id="input-form">
          <input type="text" name="chat-input" id="chat-input" placeholder="Hello">
          <button>+</button>
        </form>
      </footer>
      <div id="overlay">
        <div class="form-container">
          <form id="login">
            <h1>Log in</h1>
            <label for="login-email">Email</label>
            <input type="email" name="email" id="login-email" placeholder="you@domain.com">
            <label for="login-password">Password</label>
            <input type="password" name="password" id="login-password" placeholder="choose a password">
            <div class="form-submit">
              <button role="submit" id="login-btn">Log in</button>
            </div>
            <p>Don't have an account?
              <a href="#" id="signup-link">Sign up</a>
            </p>
          </form>
          <form id="signup">
            <h1>Sign up</h1>
            <label for="email">Email</label>
            <input type="email" name="email" id="signup-email" placeholder="jane@doe.com">
            <label for="password">Password</label>
            <input type="password" name="password" id="signup-password" placeholder="choose a password">
            <div class="form-submit">
              <button role="submit" id="signup-btn">Log in</button>
            </div>
            <p>Already have an account?
              <a href="#" id="login-link">Log in</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
